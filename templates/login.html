<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Username</label>
        {{form.username}}
        <label>Password</label>
        {{form.password}}

        <button type="submit" value='login' name='submit'>Login</button>
    </form>
</body>
</html>
