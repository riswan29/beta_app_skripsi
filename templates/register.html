<form method="POST" action="{% url 'register' %}">
        {% csrf_token %}

        {% if form.errors %}
        <ul class="errorlist">
                {% for field in form %}
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
                {% endfor %}
        </ul>
        {% endif %}

        <div>
                <label>Username</label>
                {{ form.username }}
        </div>
        <div>
                <label>Password</label>
                {{ form.password1 }}
        </div>
        <div>
                <label>Confirm Password</label>
                {{ form.password2 }}
        </div>
        <div>
                <label>Jurusan</label>
                {{ form.jurusan }}
        </div>
        <div>
                <label>Semester</label>
                {{ form.semester }}
        </div>
        <div>
                <label>NIDN/NIM</label>
                {{ form.nim_nidn }}
        </div>
        <div>
                <label>Role</label>
                {{ form.role }}
        </div>

        <button type="submit">Register</button>
</form>
